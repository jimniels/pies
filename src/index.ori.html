<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        color-scheme: dark light;
      }
      body {
        margin: 0;
      }
      .images {
        display: flex;

        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>${_.title}</h1>
    <div class="images">
      ${Tree.map(_.items, ({ title, attachments }) => Tree.map(attachments, ({ url }) =>
      `<img
        src="https://cdn.jim-nielsen.com/.netlify/images?url=${url}&w=360"
        width="180"
        height="180"
        alt="Photo of a pie"
        loading="lazy"
        title="${title}"
      />` 
      ))}
    </div>
  </body>
</html>
